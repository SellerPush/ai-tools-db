name: Daily AI Tools Update & Merge

on:
  schedule:
    - cron: '0 4 * * *'           # Every day at 04:00 UTC â‰ˆ 09:00 PKT
  workflow_dispatch:              # Allows manual trigger from Actions tab

jobs:
  update-and-commit:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout your repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0            # Important for git commit history

      # 2. Set up Python 3.11
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3. Install dependencies (requests + crawlee + playwright)
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests crawlee[playwright]

      # 4. Install Playwright browsers (required by crawlee)
      - name: Install Playwright browsers
        run: playwright install --with-deps chromium

      # 5. Run your update script
      - name: Run AI tools update script
        run: python update_ai_tools.py

      # 6. Commit and push changes if ai-tools.json was modified
      - name: Commit updated ai-tools.json
        run: |
          git config --global user.name "AI Tools Bot"
          git config --global user.email "actions@github.com"
          git add ai-tools.json
          git commit -m "chore: daily auto-update of AI tools directory $(date +'%Y-%m-%d')" || echo "No changes to commit"
          git push

      # Optional: Show logs if something fails
      - name: Show git status (debug)
        if: always()
        run: git status
