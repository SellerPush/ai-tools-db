name: Daily AI Tools Update & Merge

on:
  schedule:
    - cron: '0 4 * * *'           # Every day at 04:00 UTC â‰ˆ 09:00 PKT
  workflow_dispatch:              # Allows manual trigger

jobs:
  update-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests crawlee[playwright]

      - name: Install Playwright browsers
        run: playwright install --with-deps chromium

      - name: Run AI tools update script
        run: python update_ai_tools.py

      - name: Commit updated ai-tools.json
        run: |
          git config --global user.name "AI Tools Bot"
          git config --global user.email "actions@github.com"
          git add ai-tools.json
          git commit -m "chore: daily auto-update of AI tools directory $(date +'%Y-%m-%d')" || echo "No changes to commit"
          git push

      - name: Show git status (debug)
        if: always()
        run: git status
