<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">
    <div id="root"></div>
    <script type="text/babel">
        function App() {
            const [tools, setTools] = React.useState([]);
            const [search, setSearch] = React.useState("");
            const [category, setCategory] = React.useState("All");

            React.useEffect(() => {
                fetch('ai-tools.json') // Assumes file is in same directory
                    .then(res => res.json())
                    .then(data => setTools(data));
            }, []);

            const filtered = tools.filter(t => 
                (category === "All" || t.category === category) &&
                (t.tool.toLowerCase().includes(search.toLowerCase()))
            );

            return (
                <div class="p-8">
                    <h1 class="text-3xl font-bold mb-6">Daily AI Discovery Hub</h1>
                    <div class="flex gap-4 mb-6">
                        <input type="text" placeholder="Search AI tools..." class="p-2 bg-gray-800 rounded" onChange={e => setSearch(e.target.value)} />
                        <select class="p-2 bg-gray-800 rounded" onChange={e => setCategory(e.target.value)}>
                            <option>All</option>
                            <option>LLM Platform</option>
                            <option>Open LLM</option>
                            <option>AI Search / RAG</option>
                        </select>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        {filtered.map(t => (
                            <div key={t.tool} class="p-4 bg-gray-800 rounded shadow-lg border border-gray-700">
                                <h2 class="text-xl font-bold text-blue-400">{t.tool}</h2>
                                <p class="text-sm text-gray-400 mb-2">{t.category}</p>
                                <p class="text-gray-300 mb-4">{t.description}</p>
                                <a href={t.url} target="_blank" class="text-blue-500 hover:underline">Visit Tool â†’</a>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
