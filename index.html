<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 AI Tools Directory - Auto-Updating</title>
    <script crossorigin src="https://unpkg.com/react@18.3.1/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18.3.1/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.28.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; padding: 0; background: #0f172a; color: #e2e8f0; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1e293b; }
        ::-webkit-scrollbar-thumb { background: #475569; border-radius: 4px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, useEffect } = React;

        const Search = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24" strokeWidth="2"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/></svg>
        );

        const ExternalLink = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24" strokeWidth="2"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" y1="14" x2="21" y2="3"/></svg>
        );

        const Star = ({ className }) => (
            <svg className={className} fill="currentColor" viewBox="0 0 24 24"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></svg>
        );

        const CURATED_TOOLS_URL = "https://raw.githubusercontent.com/YOUR_USERNAME/ai-tools-db/main/ai-tools.json";

        const AIToolsApp = () => {
            const [tools, setTools] = useState([]);
            const [search, setSearch] = useState('');
            const [category, setCategory] = useState('');
            const [sortBy, setSortBy] = useState('score');
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                fetch(CURATED_TOOLS_URL)
                    .then(res => res.json())
                    .then(data => {
                        setTools(data);
                        setLoading(false);
                    })
                    .catch(() => {
                        // Fallback to embedded data if fetch fails
                        setTools([
                            {"tool":"ChatGPT","category":"LLM Platform","keywords":["reasoning","multimodal","agents"],"description":"Best-in-class general-purpose AI","score":9.8,"url":"https://chat.openai.com","rank":1},
                            // ... add a few more fallback entries if desired
                        ]);
                        setLoading(false);
                    });
            }, []);

            const filtered = useMemo(() => {
                let res = tools.filter(t =>
                    (!category || t.category === category) &&
                    (t.tool.toLowerCase().includes(search.toLowerCase()) ||
                     t.description.toLowerCase().includes(search.toLowerCase()))
                );
                if (sortBy === 'score') res.sort((a,b) => b.score - a.score);
                if (sortBy === 'name') res.sort((a,b) => a.tool.localeCompare(b.tool));
                return res;
            }, [tools, search, category, sortBy]);

            const categories = [...new Set(tools.map(t => t.category))].sort();

            if (loading) return <div className="p-10 text-center text-xl">Loading AI tools...</div>;

            return (
                <div className="min-h-screen p-6 bg-gradient-to-b from-slate-950 to-slate-900">
                    <div className="max-w-7xl mx-auto">
                        <h1 className="text-4xl font-bold text-center mb-2 text-purple-400">2026 AI Tools Directory</h1>
                        <p className="text-center text-slate-400 mb-8">Auto-updated daily • {tools.length} tools</p>

                        <div className="flex flex-wrap gap-4 justify-center mb-8">
                            <div className="relative w-full max-w-md">
                                <Search className="absolute left-3 top-1/2 -translate-y-1/2 h-5 w-5 text-slate-400"/>
                                <input
                                    type="text"
                                    placeholder="Search tools..."
                                    value={search}
                                    onChange={e => setSearch(e.target.value)}
                                    className="w-full pl-10 pr-4 py-3 bg-slate-800 border border-slate-700 rounded-lg text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-purple-500"
                                />
                            </div>
                            <select value={category} onChange={e => setCategory(e.target.value)}
                                className="px-4 py-3 bg-slate-800 border border-slate-700 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-purple-500">
                                <option value="">All Categories</option>
                                {categories.map(c => <option key={c} value={c}>{c}</option>)}
                            </select>
                            <select value={sortBy} onChange={e => setSortBy(e.target.value)}
                                className="px-4 py-3 bg-slate-800 border border-slate-700 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-purple-500">
                                <option value="score">Sort by Score</option>
                                <option value="name">Sort by Name</option>
                            </select>
                        </div>

                        <div className="overflow-x-auto rounded-xl border border-slate-700 bg-slate-900/50">
                            <table className="w-full text-sm">
                                <thead className="bg-slate-800">
                                    <tr>
                                        <th className="p-4 text-left">Rank</th>
                                        <th className="p-4 text-left">Tool</th>
                                        <th className="p-4 text-left">Category</th>
                                        <th className="p-4 text-left">Description</th>
                                        <th className="p-4 text-left">Score</th>
                                        <th className="p-4 text-left">Link</th>
                                    </tr>
                                </thead>
                                <tbody className="divide-y divide-slate-800">
                                    {filtered.map(t => (
                                        <tr key={t.tool} className="hover:bg-slate-800/60">
                                            <td className="p-4">#{t.rank}</td>
                                            <td className="p-4 font-medium">{t.tool}</td>
                                            <td className="p-4 text-slate-300">{t.category}</td>
                                            <td className="p-4 max-w-2xl">{t.description}</td>
                                            <td className="p-4">
                                                <div className="flex items-center gap-1">
                                                    <Star className="h-4 w-4 text-yellow-400 fill-current"/>
                                                    <span>{t.score.toFixed(1)}</span>
                                                </div>
                                            </td>
                                            <td className="p-4">
                                                <a href={t.url} target="_blank" rel="noopener" className="inline-flex items-center gap-2 px-3 py-1.5 bg-blue-600 hover:bg-blue-500 rounded text-sm font-medium transition">
                                                    Visit <ExternalLink className="h-4 w-4"/>
                                                </a>
                                            </td>
                                        </tr>
                                    ))}
                                    {filtered.length === 0 && (
                                        <tr><td colSpan="6" className="p-12 text-center text-slate-500">No tools found</td></tr>
                                    )}
                                </tbody>
                            </table>
                        </div>

                        <footer className="text-center mt-10 text-slate-500 text-sm">
                            Auto-updated via GitHub Actions • Data last refreshed {new Date().toLocaleDateString()}
                        </footer>
                    </div>
                </div>
            );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<AIToolsApp />);
    </script>
</body>
</html>
